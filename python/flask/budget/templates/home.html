<!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Custom CSS -->
      <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
      <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

      <title>Budget</title>
    </head>
    <body>
      <nav class="navbar navbar-light">
        <a class="navbar-brand font-weight-bold" href="/">Budget</a>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
      </nav>


      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-9">
            <h1 class="text-center my-4 font-weight-normal">{{month}}<h1>
            <div class="flex-wrapper mb-5">
              {% for key, value in percents.items() %}
                <div class="single-chart">
                  <svg viewBox="0 0 36 36" class="circular-chart test">
                    <path class="circle-bg"
                      d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle"
                      stroke-dasharray='{{ value }}, 100'
                      d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage font-weight-light">{{ key }}</text>
                  </svg>
                  <h5 class="text-center">1020/2019</h5>
                </div>
              {% endfor %}

            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-sm-3">
            <h1 class="font-weight-normal text-center">Expenses</h1>
            <div>
              <ul>
                <li>
                  <h5>Groceries<h5>
                    <div class="progress">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 51%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </li>


                <li>
                  <h5>Gas<h5>
                  <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 22%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </li>
                <li>
                  <h5>Entertainment<h5>
                  <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 73%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </li>
                <li>
                  <h5>Eating Out<h5>
                  <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 44%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </li>
                <li>
                  <h5>Misc<h5>
                  <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 91%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-3">
            <h1 class="font-weight-normal text-center">Bills</h1>
            <ul>
              <li>
                <h5>Mortgage<h5>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
              <li>
                <h5>Car Loans<h5>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
              <li>
                <h5>Utilities<h5>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
              <li>
                <h5>Internet<h5>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
              <li>
                <h5>Gym<h5>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
              <li>
                <h5>Insurance<h5>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-sm-3">
            <h1 class="font-weight-normal text-center">Savings</h1>
            <ul>
              <li>
                <h5>Emergency<h5>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
              <li>
                <h5>Goal<h5>
                <div class="progress">
                  <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="text-center mt-5">
              <a href="/new">
                <button type="button" class="btn btn-outline-info btn-lg">Add Expense</button>
              </a>
            </div>
        </div>
      </div>



      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="{{ url_for('static',filename='js/script.js') }}"></script>
</html>
